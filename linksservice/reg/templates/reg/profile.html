{% extends 'links/pattern.html' %}
{% block content %}
    <div class="home-block">
        <h3 id="logged-in">Кабинет пользователя</h3>
        <img src="{{ user.profile.image.url }}" alt="avatar">
        <p>{{user.username}}</p>
        <p>{{user.email}}</p>
        <div class="button main-button"><a href="{% url 'logout' %}">Выйти из кабинета</a></div>
    </div>
    <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <legend>Профиль пользователя {{user.username}}</legend>
                {{ u_form }}
                {{ p_form }}
            </fieldset>
            <button>Обновить</button>
        </form>
{% endblock content %}
