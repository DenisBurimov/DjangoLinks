{% extends 'links/pattern.html' %}
{% block content %}
    <div class="profile-block">
        <div class="home-block">
        <h3 class="logged-in">Кабинет пользователя</h3>
        <img src="{{ user.profile.image.url }}" alt="avatar">
        <p class="user-name">{{user.username}}</p>
        <p class="user-mail">{{user.email}}</p>
        <div class="button main-button"><a href="{% url 'logout' %}">Выйти из кабинета</a></div>
        </div>
    </div>
    <form class="profile-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-fieldset">
                <p class="logged-in">Изменить профиль</p>
                {{ u_form }}
                {{ p_form }}
            </fieldset>
            <button  class="button main-button submit_button">Обновить</button>
        </form>
{% endblock content %}
